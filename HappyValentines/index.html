<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom right, #ffe6e6, #ff9999);
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            position: relative;
        }

        /* Floating Flowers Animation */
        .flower {
            position: fixed;
            pointer-events: none;
            animation: float 15s linear infinite;
            opacity: 0.7;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Content Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            font-size: 100px;
            color: #ff4d4d;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message {
            margin: 2rem 0;
            font-size: 24px;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            animation-delay: 0.3s;
            font-family: 'Playfair Display', serif;
        }

        .message p:first-child {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2em;
            color: #ff1a75;
            margin-bottom: 1.5rem;
        }

        .flower-border {
            position: relative;
            padding: 20px;
            margin: 20px 0;
        }

        .flower-border::before {
            content: 'üåπ';
            position: absolute;
            top: 0;
            left: 0;
            animation: rotateBorder 3s linear infinite;
        }

        .flower-border::after {
            content: 'üå∑';
            position: absolute;
            bottom: 0;
            right: 0;
            animation: rotateBorder 3s linear infinite reverse;
        }

        @keyframes rotateBorder {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .button {
            padding: 15px 30px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
        }

        .button:hover {
            background-color: #ff3333;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
        }

        .button::after {
            content: 'üå∏';
            position: absolute;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .button:hover::after {
            opacity: 1;
            transform: translateX(50px);
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5em;
            color: #ff3366;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            margin-bottom: 1rem;
        }

        .love-explosion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
            z-index: 1001;
            animation: modalAppear 0.5s forwards;
            text-align: center;
            max-width: 80%;
        }

        @keyframes modalAppear {
            from { transform: translate(-50%, -50%) scale(0); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        .falling-petal {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            animation: falling 10s linear forwards;
        }

        @keyframes falling {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .rose-garden {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 3rem 0;
            perspective: 1000px;
        }

        .rose {
            position: relative;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: float 3s ease-in-out infinite;
        }

        .petal {
            position: absolute;
    width: 40px;
    height: 60px;
    background: linear-gradient(to right, #ff1a1a, #ff4d4d);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    transform-origin: center bottom;
    left: 30px;
    top: 40px;
        }

        /* Center petal */
        .petal:nth-child(1) {
            top: 20px;
            left: 30px;
            transform: rotateY(0deg);
        }

        /* Surrounding petals */
        .petal:nth-child(2) { transform: rotateY(45deg) translateX(10px) rotateX(30deg); }
        .petal:nth-child(3) { transform: rotateY(90deg) translateX(10px) rotateX(30deg); }
        .petal:nth-child(4) { transform: rotateY(135deg) translateX(10px) rotateX(30deg); }
        .petal:nth-child(5) { transform: rotateY(180deg) translateX(10px) rotateX(30deg); }
        .petal:nth-child(6) { transform: rotateY(225deg) translateX(10px) rotateX(30deg); }
        .petal:nth-child(7) { transform: rotateY(270deg) translateX(10px) rotateX(30deg); }
        .petal:nth-child(8) { transform: rotateY(315deg) translateX(10px) rotateX(30deg); }

        /* Inner petals */
        .petal:nth-child(9),
        .petal:nth-child(10),
        .petal:nth-child(11) {
            width: 30px;
            height: 45px;
            top: 25px;
            left: 35px;
            background: linear-gradient(to right, #ff0000, #ff3333);
            transform: rotateY(var(--rotation)) translateZ(10px);
        }

        .stem {
            position: absolute;
            width: 4px;
            height: 100px;
            background: linear-gradient(to bottom, #2d5a27, #3a7734);
            bottom: -100px;
            left: 48px;
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 20px;
            background: linear-gradient(to right, #3a7734, #4CAF50);
            border-radius: 0 50% 0 50%;
            bottom: -50px;
            transform-origin: left center;
        }

        .leaf.left {
            left: 52px;
            transform: rotate(-30deg);
        }

        .leaf.right {
            left: 52px;
            transform: rotate(30deg) scaleX(-1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(0); }
            50% { transform: translateY(-10px) rotateY(180deg); }
        }

        .rose-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,0,0,0.2) 0%, transparent 70%);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .modal h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
        }

        .modal p {
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }

        .celebration-rose {
            position: fixed;
            pointer-events: none;
            animation: roseFloat 4s ease-out forwards;
            z-index: 2000;
            font-size: 24px;
        }

        .celebration-heart {
            position: fixed;
            pointer-events: none;
            animation: heartFloat 3s ease-out forwards;
            z-index: 2000;
            font-size: 20px;
        }

        .firework {
            position: fixed;
            pointer-events: none;
            z-index: 1999;
        }

        .firework-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        .love-message {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Great Vibes', cursive;
            color: #ff3366;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: messageAppear 1s ease-out forwards;
            z-index: 2001;
            text-align: center;
            opacity: 0;
        }

        @keyframes roseFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                transform: translateY(80vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes heartFloat {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>

    <script>
        // Create floating flowers
        function createFlower() {
            const flowers = ['üå∏', 'üåπ', 'üå∑', 'üíê', 'üå∫'];
            const flower = document.createElement('div');
            flower.className = 'flower';

            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = Math.random() * 10 + 5 + 's';
            document.body.appendChild(flower);

            // Remove flower after animation
            setTimeout(() => {
                flower.remove();
            }, 15000);
        }

        // Create flowers periodically
        setInterval(createFlower, 300);

        // Button click effect
        document.querySelector('.button').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Create falling petals
            for(let i = 0; i < 100; i++) {
                setTimeout(() => {

                }, i * 100);
            }

            // Create heart explosion
            const colors = ['#ff6b6b', '#ff8787', '#ffa8a8', '#ffc9c9'];
            for(let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'fixed';
                heart.style.left = '50%';
                heart.style.top = '50%';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.transform = `translate(-50%, -50%)`;
                heart.style.animation = `float ${Math.random() * 4 + 3}s linear`;
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 5000);
            }

            // Play romantic music (optional)
            const audio = new Audio('https://soundcloud.com/tjmonterde/palagi-tjxkz-version'); // Add your music URL
            audio.play();

            // Create and show modal with special message
            setTimeout(() => {
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.innerHTML = `
                    <h2 style="color: #ff4d4d; margin-bottom: 20px;">üíù My Special Valentine üíù</h2>
                    <p style="font-size: 20px; line-height: 1.6;">
                        Sa bawat araw na kasama ka ay isang magandang pangarap na nagkatotoo.<br>
                        Ikaw ang nagpapasaya ng aking puso at nagpapalubag ng aking mundo.<br>
                        Mahal na mahal kita higit pa sa mga salitang maipahayag baby!<br><br>
                        üåπ Will you be mine forever? üåπ
                    </p>
                    <div style="margin-top: 20px;">
                        <img src="mybaby.jpg" style="max-width: 200px; border-radius: 10px; margin: 10px;">
                    </div>
                    <button id="yesForeverBtn" 
                            style="background: #ff4d4d; color: white; border: none; 
                                   padding: 10px 20px; border-radius: 20px; 
                                   margin-top: 20px; cursor: pointer;
                                   font-family: 'Dancing Script', cursive;
                                   font-size: 18px;">
                        ‚ù§Ô∏è Yes, Forever! ‚ù§Ô∏è
                    </button>
                `;
                document.body.appendChild(modal);
                modal.style.display = 'block';

                // Add click event listener to the Yes Forever button
                document.getElementById('yesForeverBtn').addEventListener('click', function() {
                    celebrateYes();
                });
            }, 1000);

            // Add screen sparkle effect
            const sparkleContainer = document.createElement('div');
            sparkleContainer.className = 'love-explosion';
            document.body.appendChild(sparkleContainer);

            for(let i = 0; i < 100; i++) {
                const sparkle = document.createElement('div');
                sparkle.innerHTML = '‚ú®';
                sparkle.style.position = 'absolute';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animation = `fadeInOut ${Math.random() * 2 + 1}s infinite`;
                sparkleContainer.appendChild(sparkle);
            }

            setTimeout(() => sparkleContainer.remove(), 5000);
        });

        function celebrateYes() {
            // Hide the modal
            document.querySelector('.modal').style.display = 'none';

            // Create multiple love messages that appear sequentially
            const messages = [
                "Forever Yours! üíñ",
                "I Love You! üíù",
                "Together Forever! üíë",
                "My Everything! üíï"
            ];

            messages.forEach((msg, index) => {
                setTimeout(() => {
                    const loveMsg = document.createElement('div');
                    loveMsg.className = 'love-message';
                    loveMsg.innerHTML = msg;
                    loveMsg.style.fontSize = '40px';
                    document.body.appendChild(loveMsg);

                    setTimeout(() => loveMsg.remove(), 2000);
                }, index * 2000);
            });

            // Create rose shower with varied emojis
            const roses = ['üåπ', 'üíê', 'üå∏', 'üå∫', '‚ù§Ô∏è', 'üíù', 'üíñ', 'üíï'];

                setTimeout(() => {
                    const rose = document.createElement('div');
                    rose.className = 'celebration-rose';
                    rose.textContent = roses[Math.random() * roses.length];
                    rose.style.left = Math.random() * 100 + 'vw';
                    rose.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(rose);

                    setTimeout(() => rose.remove(), 4000);
                }, i * 50);
            }

            // Create fireworks
            function createFirework(x, y) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';

                const colors = ['#ff3366', '#ff6b6b', '#ff8787', '#ffa8a8', '#ffc9c9'];

                for(let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework-particle';
                    const angle = (i / 30) * Math.PI * 2;
                    const velocity = 100 + Math.random() * 50;
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                    particle.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
                    firework.appendChild(particle);
                }

                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }

            // Launch multiple fireworks
            for(let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
                }, i * 300);
            }

            // Add floating hearts
            for(let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';

                    heart.style.top = Math.random() * 100 + 'vh';

                    heart.style.animation = 'heartFloat 3s ease-out forwards';
                    document.body.appendChild(heart);

                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }
